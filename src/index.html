<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="app-container">
        <!-- 1. Primary Sidebar -->
        <nav class="primary-sidebar">
            <div class="menu-item active" title="Notes" data-section="notes">
                <!-- Icon: Notes -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <div class="menu-item" title="Locked" data-section="locked">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <div class="menu-item" title="Archive" data-section="archive">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="21 8 21 21 3 21 3 8"></polyline>
                    <rect x="1" y="3" width="22" height="5"></rect>
                    <line x1="10" y1="12" x2="14" y2="12"></line>
                </svg>
            </div>
            <div class="spacer"></div>
            <div class="menu-item" title="Settings" data-section="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </div>
        </nav>

        <!-- 2. Secondary Sidebar (Note List) -->
        <aside class="note-list-sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search notes...">
            </div>
            <div class="note-list" id="note-list-container">
                <!-- Example Items -->
                <div class="note-list-item active">
                    <div class="note-title">Project Ideas</div>
                    <div class="note-preview">List of ideas for the new app...</div>
                    <div class="note-date">10:30 AM</div>
                </div>
                <!-- JS will populate this -->
            </div>
            <button id="add-note-btn" class="add-note-btn">+</button>
        </aside>

        <!-- 3. Main Content (Editor) -->
        <main class="editor-container">
            <div class="editor-header">
                <input type="text" id="note-title-input" class="note-title-input" placeholder="Note Title"
                    value="Project Ideas">
                <div class="editor-actions">
                    <button class="icon-btn" id="delete-btn" title="Delete Note">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                    <!-- Archive Button -->
                    <button class="icon-btn" id="archive-btn" title="Archive Note">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="21 8 21 21 3 21 3 8"></polyline>
                            <rect x="1" y="3" width="22" height="5"></rect>
                            <line x1="10" y1="12" x2="14" y2="12"></line>
                        </svg>
                    </button>
                    <!-- Lock Button -->
                    <button class="icon-btn" id="lock-btn" title="Lock/Unlock Note">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </button>
                    <!-- Text Color Picker -->
                    <div style="position: relative; display: inline-block; margin-right: 5px;" title="Text Color">
                        <input type="color" id="text-color-input" value="#000000"
                            style="width: 24px; height: 24px; border: none; padding: 0; background: none; cursor: pointer; vertical-align: middle;">
                    </div>

                    <!-- Highlight Color Picker -->
                    <div style="position: relative; display: inline-block;">
                        <input type="color" id="highlight-color-input" value="#FFF200" title="Choose Highlight Color"
                            style="width: 24px; height: 24px; border: none; padding: 0; background: none; cursor: pointer; vertical-align: middle;">
                    </div>
                    <!-- Highlight Button -->
                    <button class="icon-btn" id="highlight-btn" title="Highlight Selection">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                            <line x1="2" y1="2" x2="22" y2="22"></line>
                        </svg>
                    </button>
                    <!-- Info/Date -->
                    <span class="last-edited">Last edited just now</span>
                </div>
            </div>
            <!-- Notebook Area -->
            <div class="notebook-wrapper">
                <div class="notebook-lines-bg"></div>
                <div id="editor-content" class="editor-content" contenteditable="true">
                    List of ideas for the new app...
                </div>
            </div>
        </main>
    </div>

    <div id="password-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">Enter Password</h3>
            <input type="password" id="modal-password-input" placeholder="Password">
            <div class="modal-actions">
                <button id="modal-cancel-btn">Cancel</button>
                <button id="modal-confirm-btn" class="primary">Confirm</button>
            </div>
        </div>
    </div>
    <div id="locked-overlay" class="locked-overlay hidden">
        <div class="locked-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <h3>Note is Locked</h3>
            <p>Enter password to view content</p>
            <input type="password" id="unlock-password-input" placeholder="Password">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="locked-back-btn"
                    style="background: transparent; border: 1px solid var(--border-color); color: var(--text-editor);">Back</button>
                <button id="unlock-btn" class="primary">Unlock</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
